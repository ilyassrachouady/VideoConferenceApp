<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="main">
  <div class="meeting-container">
    <!-- Left Sidebar -->
    <div class="left-sidebar">
      <div class="sidebar-icons">
        <button mat-icon-button class="active">
          <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>videocam</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>chat</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>people</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>analytics</mat-icon>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Meeting Header -->
      <div class="meeting-header">
        <div class="header-left">
          <button mat-icon-button>
            <mat-icon>arrow_back</mat-icon>
          </button>
          <h2>Meet 5 - Discuss Management Project</h2>
          <span class="class-tag">Class X</span>
        </div>
        <div class="header-right">
          <span class="recording">
            <mat-icon class="record-icon">fiber_manual_record</mat-icon>
            Record 00:25:36
          </span>
          <button mat-flat-button color="primary" class="invite-button">
            <mat-icon>add</mat-icon>
            Invite people
          </button>
        </div>
      </div>

      <!-- Meeting Content -->
      <div class="meeting-content">
        <!-- Main Video Area -->
        <div class="video-container">
          <div class="main-video">
            <iframe
              [src]="jitsiUrl"
              allow="camera; microphone; fullscreen; display-capture"
              style="width: 100%; height: 100%; border: 0;"
              allowfullscreen>
            </iframe>
          </div>

          <!-- Participants Grid -->
          <div class="participants-grid">
            <div class="participant-thumbnail" *ngFor="let participant of participants">
              <img [src]="participant.avatar" [alt]="participant.name">
              <div class="participant-status" [class.muted]="participant.isMuted">
                <mat-icon>mic_off</mat-icon>
              </div>
            </div>
          </div>
        </div>

        <!-- Meeting Controls -->
        <div class="meeting-controls">
          <div class="control-left">
            <div class="volume-control">
              <img src="https://i.pravatar.cc/150?img=1" class="user-avatar" alt="User">
              <mat-slider></mat-slider>
              <span>Volume</span>
            </div>
          </div>
          <div class="control-center">
            <button mat-icon-button (click)="toggleAudio()" [class.muted]="isAudioMuted">
              <mat-icon>{{isAudioMuted ? 'mic_off' : 'mic'}}</mat-icon>
            </button>
            <button mat-icon-button (click)="toggleVideo()" [class.muted]="isVideoMuted">
              <mat-icon>{{isVideoMuted ? 'videocam_off' : 'videocam'}}</mat-icon>
            </button>
            <button mat-icon-button (click)="toggleShareScreen()">
              <mat-icon>desktop_windows</mat-icon>
            </button>
            <app-video-recorder></app-video-recorder>
            <button mat-icon-button>
              <mat-icon>closed_caption</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>fullscreen</mat-icon>
            </button>
          </div>
          <div class="control-right">
            <button mat-icon-button color="warn" (click)="hangup()">
              <mat-icon>call_end</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
      <div class="sidebar-header">
        <button mat-button class="tab-button">Messages (4)</button>
        <button mat-button class="tab-button">Participants (5)</button>
      </div>

      <!-- Poll Section -->
      <div class="poll-section">
        <h3>Class X president election</h3>
        <div class="poll-options">
          <div class="poll-option">
            <span>Alberto Josh</span>
            <mat-progress-bar mode="determinate" value="55"></mat-progress-bar>
            <span>55%</span>
          </div>
          <div class="poll-option">
            <span>Julien Damian</span>
            <mat-progress-bar mode="determinate" value="25"></mat-progress-bar>
            <span>25%</span>
          </div>
        </div>
      </div>

      <!-- Chat Section -->
      <div class="chat-section">
        <div class="chat-messages">
          <div class="message">
            <img src="https://i.pravatar.cc/150?img=5" alt="User" class="message-avatar">
            <div class="message-content">
              <span class="message-sender">Devi</span>
              <p>Hi guys, can you hear me?</p>
            </div>
          </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Write a message...">
          </mat-form-field>
          <button mat-icon-button color="primary">
            <mat-icon>send</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
